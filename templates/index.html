<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Assistant</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #181c1f;
            color: #e3e3e3;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 1240px;
            width: 1200px;
            margin: auto;
            background: #23272a;
            border-radius: 28px;
            box-shadow:
                0px 1.8px 6.7px #4795e3b5,
                0px 6.7px 24.1px #4795e39d,
                0px 15.1px 54.3px transparent;
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            color: #e3e3e3;
        }
        h2 {
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 1.7rem;
            color: #ffffffc0;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
        }
        input[type="text"] {
            width: 80%;
            padding: 0.8rem 1rem;
            border: 1.5px solid #CA6673;
            border-radius: 16px;
            margin-bottom: 1rem;
            font-size: 1.1em;
            background: #181c1f;
            color: #e3e3e3;
            outline: none;
            box-shadow: 0 1.5px 6px 0 #CA6673;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #CA6673;
            background: #23272a;
            box-shadow: 0 2px 8px 0 #CA6673;
        }
        button {
            padding: 0.8rem 2.2rem;
            border: none;
            border-radius: 16px;
            background: transparent;
            color: #0062ff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 8px 0 #0062ff;
        }
        button:hover {
            background: #0062ff;
            color: #fff;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1.2rem;
            border-radius: 1rem;
            background: rgba(24,24,36,0.85);
            color: #fff;
            min-height: 1.5rem;
            font-size: 1.08em;
            box-shadow: 0 0 8px 0 rgba(96, 217, 217, 0.836);
            word-break: break-word;
        }
        .loader {
            margin: 1.5rem auto 0 auto;
            border: 4px solid rgba(255,255,255,0.15);
            border-top: 4px solid #00ffea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 16px 2px #00ffea44;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🩺 Medical Assistant Chatbot</h2>
        <div id="chatbox-layout">
            <div id="chat-history"></div>
            <div id="pre-asked-container"></div>
        <div class="input-row" id="input-row">
            <input type="text" id="prompt" placeholder="Type your question..." onkeydown="if(event.key==='Enter'){askGemini();}" />
            <button onclick="askGemini()">Send</button>
        </div>
        </div>
    </div>
    <style>
        #chatbox-layout {
            background: #23272a;
            border-radius: 20px;
            padding: 1rem 1rem 0.5rem 1rem;
            height: 500px;
            min-height: 420px;
            max-height: 520px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            box-shadow:
                0px 1.8px 6.7px transparent,
                0px 8.7px 25.1px #000000;
        }
        #chat-history {
            flex: 1 1 auto;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE 10+ */
            margin-bottom: 0.5rem;
        }
        #chat-history::-webkit-scrollbar {
            display: none;
        }
        #pre-asked-container {
            margin-bottom: 0.5rem;
        }
        .input-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
            width: auto;
            max-width: 100%;
            height: 56px;
            padding: 0.5rem 1rem 0.5rem 1rem;
            background: transparent;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            margin-top: 0.5rem;
        }
        .msg {
            display: flex;
            align-items: flex-end;
            margin-bottom: 1.1rem;
        }
        .msg.user .bubble {
            background: #2c3136;
            color: #e3e3e3;
            border-radius: 18px 18px 0 18px;
            margin-left: auto;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.30);
        }
        .msg.bot .bubble {
            background: #8ab4f8;
            color: #181c1f;
            border-radius: 18px 18px 18px 0;
            margin-right: auto;
            border: 1px solid #23272a;
            box-shadow: 0 2px 8px 0 rgba(138,180,248,0.10);
        }
        .bubble {
            padding: 0.9rem 1.2rem;
            max-width: 80%;
            font-size: 1.08em;
            box-shadow: 0 2px 8px 0 rgba(0,255,255,0.08);
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .avatar {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            margin: 0 0.7rem;
            background: #2c3136;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.30);
        }
        .msg.user .avatar {
            background: #23272a;
            color: #8ab4f8;
            border: 1.5px solid #2c3136;
        }
        .msg.bot .avatar {
            background: #8ab4f8;
            color: #23272a;
            border: 1.5px solid #23272a;
        }
    </style>
    <script>
    const chatHistory = document.getElementById('chat-history');
    const preAskedContainer = document.getElementById('pre-asked-container');
        const preAskedQuestions = [
            "What are the symptoms of skin allergy?",
            "How can I prevent food allergies?",
            "What is the recommended dosage for paracetamol?",
            "Can stress cause skin problems?",
            "What foods should I avoid for urticaria?",
            "Are allergies hereditary?",
            "What is the difference between allergy and intolerance?"
        ];

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg ' + sender;
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = sender === 'user' ? '🧑' : '🤖';
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            if(sender === 'user') {
                msgDiv.appendChild(bubble);
                msgDiv.appendChild(avatar);
            } else {
                msgDiv.appendChild(avatar);
                msgDiv.appendChild(bubble);
            }
            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function addPreAskedQuestions() {
            const preQDiv = document.createElement('div');
            preQDiv.className = 'pre-asked-list';
            preQDiv.style.display = 'flex';
            preQDiv.style.flexWrap = 'wrap';
            preQDiv.style.gap = '0.5rem';
            preQDiv.style.margin = '0.5rem 0 0.5rem 0';
            preQDiv.style.justifyContent = 'center';
            preQDiv.style.height = '80px';
            preQDiv.style.maxHeight = '80px';
            preQDiv.style.overflowY = 'auto';
            preQDiv.style.scrollbarWidth = 'none';
            preAskedQuestions.forEach(q => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble pre-asked';
                bubble.style.background = '#181c1f';
                bubble.style.color = '#8ab4f8';
                bubble.style.fontWeight = '500';
                bubble.style.fontSize = '1em';
                bubble.style.cursor = 'pointer';
                bubble.style.border = '1px solid #2c3136';
                bubble.style.borderRadius = '14px';
                bubble.style.padding = '0.6rem 1rem';
                bubble.style.margin = '0';
                bubble.innerText = q;
                bubble.onclick = function() { askPreQuestion(q); };
                preQDiv.appendChild(bubble);
            });
            preAskedContainer.innerHTML = '';
            preAskedContainer.appendChild(preQDiv);
        }

        function askPreQuestion(q) {
            document.getElementById('prompt').value = q;
            askGemini();
        }

        function askGemini() {
            const promptInput = document.getElementById('prompt');
            const prompt = promptInput.value.trim();
            if(!prompt) return;
            addMessage(prompt, 'user');
            promptInput.value = '';
            addMessage('<div class="loader"></div> <span style="margin-left:0.5rem;">Thinking...</span>', 'bot');
            fetch('/api/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            })
            .then(res => res.json())
            .then(data => {
                // Remove last bot loader message
                const msgs = chatHistory.getElementsByClassName('msg bot');
                if(msgs.length) msgs[msgs.length-1].remove();
                addMessage(data.result, 'bot');
            })
            .catch(() => {
                const msgs = chatHistory.getElementsByClassName('msg bot');
                if(msgs.length) msgs[msgs.length-1].remove();
                addMessage('❌ Error fetching response.', 'bot');
            });
        }

        // Show pre-asked questions on load
        window.onload = function() {
            addMessage("Welcome! Here are some popular questions you can ask:", 'bot');
            addPreAskedQuestions();
        };
    </script>
</body>
</html>
